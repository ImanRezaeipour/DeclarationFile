<!DOCTYPE html>

<html lang="en">
<head>

	<title>TypeScript HTML App</title>

	<link href="app.css" rel="stylesheet" />
	<script src="app.js"></script>

	<script type="text/javascript">
		function myFunction(message, func) {

			{
				func(message);
			}
		}

	<div id="content"></div>
